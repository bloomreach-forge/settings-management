<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:extend>
      <div class="settings-formfield-group">
          <label class="settings-formfield-label" for="imagevalidation-extensions"><wicket:message key="valid.extensions"/> <a href="#" class="tooltip">?<span class="callout"><wicket:message key="valid.extensions.tooltip"/></span></a></label>
          <table id="imagevalidation-extensions" wicket:id="allowedExtensionsView">
              <tr wicket:id="imagevalidation-allowedExtensions" class="file-extensions">
                  <td style="width: 60%"><input type="text" wicket:id="image-extension"></td>
                  <td><a class="delete-16 icon-16" wicket:id="remove"></a></td>
              </tr>
              <tr>
                  <td></td>
                  <td><a class="add-16 icon-16" wicket:id="add-extension"></a></td>
              </tr>
          </table>
      </div>
      <div class="settings-formfield-group">
          <label class="settings-formfield-label" for="imagevalidation-max-file-size"><wicket:message key="max-file-size">Maximale bestandsgrote</wicket:message></label>
          <input wicket:id="imagevalidation-max-file-size"/>
      </div>
      <div class="settings-formfield-group">
          <label class="settings-formfield-label" for="imagevalidation-max-height"><wicket:message key="max-height">Maximale hoogte (in pixels)</wicket:message></label>
          <input wicket:id="imagevalidation-max-height"/>
      </div>
      <div class="settings-formfield-group">
          <label class="settings-formfield-label" for="imagevalidation-max-width"><wicket:message key="max-width">Maximale breedte (in pixels)</wicket:message></label>
          <input wicket:id="imagevalidation-max-width"/>
      </div>
  </wicket:extend>
</html>
