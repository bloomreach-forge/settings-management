<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div class="hippo-dialog-body">
      <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="backend-type-name">Backend Type</wicket:message></label>
        <select wicket:id="backendTypeName">
          <option>commercetools</option>
          <option>Elastic Path</option>
        </select>
      </div>
      <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="resource-space-name">Resource space name</wicket:message></label>
        <input wicket:id="resourceSpaceName" />
      </div>
    </div>
  </wicket:extend>
</html>
