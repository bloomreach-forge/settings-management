title=Event log cleanup
intro=This section allows you to manage the cleanup settings for the event logs. These events are most of the time workflow related and can be seen in the activity stream on the dashboard.
cron-expression=Cron expression
cron-expression-tip=A cron expression is used to schedule the cleanup. The format consists of elements separated by whitespace and represents\: <ul><li>Seconds</li><li>Minutes</li><li>Hours</li><li>Day of month</li><li>Month</li><li>Day of week</li><li>Year (optional field)</li></ul><br/>An example of a complete cron expression is the string "0 0 12 ? * WED" - which means "every Wednesday at 12\:00 pm".
minutes-to-live=Minutes to live
minutes-to-live-tip=Specify how long items should be kept. Specify -1 as the value if the data should not be cleaned.
max-items=Max items to keep
max-items-tip=Specify the maximum amount of items to keep stored. Specify -1 as the value if the data should not be cleaned.
