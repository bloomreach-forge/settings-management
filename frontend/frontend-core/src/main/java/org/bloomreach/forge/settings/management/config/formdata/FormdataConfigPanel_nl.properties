title=Opruimen van formuliergegevens
intro=In deze sectie kunnen de instellingen aangepast worden voor het opruimen van gegevens die via formulieren worden opgeslagen bij het gebruik van de HST en Enterprise Forms.
timetolive=Levensduur van gegevens (in minuten)
cron-expression=Cron-expressie
cron-expression-tip=Een cron-expressie wordt gebruikt bij het instellen van deze herhalende taak. Het cron-formaat bestaat uit spaties en expressies en representeert\: <ul><li>Seconden</li><li>Minuten</li><li>Uren</li><li>Dag van de maand</li><li>Maand</li><li>Dag van de week</li><li>Jaar (optioneel veld)</li></ul><br/>Een voorbeeld van een complete cron-expressie is "0 0 12 ? * WED" - wat betekent: "iedere woensdag om 12\:00 uur `s middags".
path-exclusions=Uitgesloten paden
path-exclusions-tip=Hier kunnen de locaties worden opgegeven die niet automatisch moeten worden opgeruimd.
timetolive-tip=Hier kan de levensduur van formuliergegevens worden opgegeven. Om het opruimen van de gegevens uit te zetten kan -1 als waarde worden opgegeven.
