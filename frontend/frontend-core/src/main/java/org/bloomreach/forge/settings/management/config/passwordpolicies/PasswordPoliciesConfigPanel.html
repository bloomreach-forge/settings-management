<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="maxage-passwords">[Max age for passwords]</wicket:message></label>
        <input type="text" wicket:id="hippo-security-maxage-passwords"/>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="password-expiration-period">[Period after which the user should be notified to change his password. (in days)]</wicket:message></label>
        <input type="text" wicket:id="hippo-password-expiration-notification-period"/>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="password-minimal-strength">Minimal strength of passwords. (across all validators)</wicket:message></label>
        <input type="text" wicket:id="hippo-password-validation-required-strength"/>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="password-minimal-length">Minimal length of passwords.</wicket:message></label>
        <input type="text" wicket:id="hippo-password-minimal-length"/>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="password-amount-to-remember">Amount of previous passwords to remember.</wicket:message></label>
        <input type="text" wicket:id="hippo-passwords-number-of-previous-passwords"/>
    </div>
</wicket:extend>
</html>
