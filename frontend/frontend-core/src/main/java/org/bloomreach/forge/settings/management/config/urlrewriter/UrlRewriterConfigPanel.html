<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:extend>
    <div class="info-message" wicket:id="not-installed"></div>
    <div class="settings-formfield-group">
      <div wicket:id="urlrewriter-ignore-context-path">
        <label class="settings-formfield-label">
          <wicket:message key="ignore-context-path"/>
        </label>
        <div class="settings-formfield-radio">
          <input id="ignore-context-path-enabled" type="radio" wicket:id="ignore-context-path-enabled"/><label>
          <label for="ignore-context-path-enabled"><wicket:message key="flag-on"/></label>
        </label>
        </div>
        <div class="settings-formfield-radio">
          <input id="ignore-context-path-disabled" type="radio" wicket:id="ignore-context-path-disabled"/><label>
          <label for="ignore-context-path-disabled"><wicket:message key="flag-off"/></label>
        </label>
        </div>
      </div>
    </div>
    <div class="settings-formfield-group">
      <div wicket:id="urlrewriter-use-query-string">
        <label class="settings-formfield-label">
          <wicket:message key="use-query-string"/>
        </label>
        <div class="settings-formfield-radio">
          <input id="use-query-string-enabled" type="radio" wicket:id="use-query-string-enabled"/><label>
          <label for="use-query-string-enabled"><wicket:message key="flag-on"/></label>
        </label>
        </div>
        <div class="settings-formfield-radio">
          <input id="use-query-string-disabled" type="radio" wicket:id="use-query-string-disabled"/><label>
          <label for="use-query-string-disabled"><wicket:message key="flag-off"/></label>
        </label>
        </div>
      </div>
    </div>
    <div class="settings-formfield-group">
      <div wicket:id="urlrewriter-skip-post">
        <label class="settings-formfield-label">
          <wicket:message key="skip-post"/>
        </label>
        <div class="settings-formfield-radio">
          <input id="skip-post-enabled" type="radio" wicket:id="skip-post-enabled"/><label>
          <label for="skip-post-enabled"><wicket:message key="flag-on"/></label>
        </label>
        </div>
        <div class="settings-formfield-radio">
          <input id="skip-post-disabled" type="radio" wicket:id="skip-post-disabled"/><label>
          <label for="skip-post-disabled"><wicket:message key="flag-off"/></label>
        </label>
        </div>
      </div>
    </div>
    <div class="settings-formfield-group">
      <label class="settings-formfield-label" for="skipped-prefixes"><wicket:message key="skipped-prefixes"/></label>
      <table id="skipped-prefixes" wicket:id="skippedPrefixesContainer">
        <tr wicket:id="urlrewriter-skipped-prefixes">
          <td style="width: 60%"><input type="text" wicket:id="prefix"></td>
          <td><a class="delete-16 icon-16" wicket:id="remove"></a></td>
        </tr>
        <tr>
          <td></td>
          <td><a class="add-16 icon-16" wicket:id="add"></a></td>
        </tr>
      </table>
    </div>
  </wicket:extend>
</html>
