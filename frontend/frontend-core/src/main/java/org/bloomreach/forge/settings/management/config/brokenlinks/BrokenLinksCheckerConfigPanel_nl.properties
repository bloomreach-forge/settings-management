checker-cron-expression-tip=Een cron-expressie wordt gebruikt bij het instellen van deze herhalende taak. Het cron-formaat bestaat uit spaties en expressies en representeert\: <ul><li>Seconden</li><li>Minuten</li><li>Uren</li><li>Dag van de maand</li><li>Maand</li><li>Dag van de week</li><li>Jaar (optioneel veld)</li></ul><br/>Een voorbeeld van een complete cron-expressie is "0 0 12 ? * WED" - wat betekent: "iedere woensdag om 12\:00 uur `s middags".
