<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="settings-formfield-group">
        <wicket:message key="social-intro"/>
    </div>
    <div wicket:id="servicesView">
        <div wicket:id="socialservices">
                <div>
                    <h4 class="settings-formfield-label" wicket:id="name"></h4>
                    <div class="settings-formfield-group">
                        <label><wicket:message key="displayname">[Display name]</wicket:message></label>
                        <input type="text" wicket:id="displayname"/>
                    </div>
                    <div class="settings-formfield-group">
                        <label><wicket:message key="enabled">[Enabled]</wicket:message></label>
                        <input type="checkbox" wicket:id="enabled"/>
                    </div>
                    <div class="settings-formfield-group">
                        <label><wicket:message key="url">[URL]</wicket:message></label>
                        <input type="text" class="large" wicket:id="url"/>
                    </div>
                </div>
        </div>
        <div><a class="add-16 icon-16" wicket:id="add-service"></a></div>
    </div>
</wicket:extend>
</html>
