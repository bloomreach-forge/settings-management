title=Form data cleanup
intro=This section allows you to manage the cleanup settings for data submitted by forms when using the HST or Enterprise Forms.
timetolive=Time to live (in minutes)
cron-expression=Cron expression
cron-expression-tip=A cron expression is used to schedule the cleanup. The format consists of elements separated by whitespace and represents\: <ul><li>Seconds</li><li>Minutes</li><li>Hours</li><li>Day of month</li><li>Month</li><li>Day of week</li><li>Year (optional field)</li></ul><br/>An example of a complete cron expression is the string "0 0 12 ? * WED" - which means "every Wednesday at 12\:00 pm".
path-exclusions=Excluded paths
path-exclusions-tip=Please specify the paths that should be excluded from cleanup.
timetolive-tip=Here you can specify the amount of time the form data will stay in the repository. To disable to cleanup entirely specify -1 as the value.

