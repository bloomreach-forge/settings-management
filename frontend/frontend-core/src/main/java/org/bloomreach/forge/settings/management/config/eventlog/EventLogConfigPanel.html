<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="settings-formfield-group">
        <p>
            <wicket:message key="intro">Intro</wicket:message>
        </p>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label" for="cronexpression">
            <wicket:message key="cron-expression">Cron expression</wicket:message>
            <a href="#" class="tooltip">?<span class="callout"><wicket:message key="cron-expression-tip"/></span></a>
        </label>
        <input wicket:id="cronexpression" id="cronexpression"/>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label" for="minutestolive">
            <wicket:message key="minutes-to-live">Minutes to live</wicket:message>
            <a href="#" class="tooltip">?<span class="callout"><wicket:message key="minutes-to-live-tip"/></span></a></label>
        <input wicket:id="minutestolive" id="minutestolive"/>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label" for="maxitems">
            <wicket:message key="max-items">Max items to keep</wicket:message>
            <a href="#" class="tooltip">?<span class="callout"><wicket:message key="max-items-tip"/></span></a></label>
        <input wicket:id="maxitems" id="maxitems"/>
    </div>
</wicket:extend>
</html>
