title=Gebeurtenissen opruimen
intro=In deze sectie kunnen de instellingen aangepast worden voor het opruimen van gebeurtenissen die worden opgeslagen bijvoorbeeld bij workflow acties in het cms. Deze gebeurtenissen zijn onder anderen terug te vinden op het dashboard in de activity stroom.
cron-expression=Cron-expressie
cron-expression-tip=Een cron-expressie wordt gebruikt bij het instellen van deze herhalende taak. Het cron-formaat bestaat uit spaties en expressies en representeert\: <ul><li>Seconden</li><li>Minuten</li><li>Uren</li><li>Dag van de maand</li><li>Maand</li><li>Dag van de week</li><li>Jaar (optioneel veld)</li></ul><br/>Een voorbeeld van een complete cron-expressie is "0 0 12 ? * WED" - wat betekent: "iedere woensdag om 12\:00 uur `s middags".
minutes-to-live=Bewaar gegevens voor (duratie in miliseconden)
minutes-to-live-tip=Specificeer hoe lang de gegevens bewaard zouden moeten blijven. Kies -1 als waarde als de gegevens niet opgeruimd moeten worden.
max-items=Maximaal te bewaren gebeurtenissen
max-items-tip=Specificeer de maximale hoeveelheid te bewaren gebeurtenissen. Kies -1 als waarde als de gegevens niet opgeruimd moeten worden.

